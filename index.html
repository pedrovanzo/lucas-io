<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Lucas Rios</title>
    <script src="./tailwind.js"></script>
  </head>
  <style>
    * {
      color: rgb(174, 174, 164);
      color: hsl(60, 6%, 86%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    [data-social-icons] {
      width: 32px;
      height: 32px;
      filter: grayscale(1) brightness(.5);
    }
    [data-social-icons]:hover {
      filter:brightness(1);
    }
  </style>
  <body class="bg-neutral-900 flex flex-col gap-4">
    <main class="relative m-auto w-full h-[90vh] flex flex-col ">
      <img
        src="./images/hero-image-full.webp"
        class="absolute inset-0 h-1/2 md:h-full object-cover"
        alt="Hero image - Games Mozaic"
      >
      <h1 class="mt-auto md:m-auto">
        <div class="flex flex-col md:flex-row items-center gap-8 p-16">
          <img
            src="./images/avatar.jpg"
            class="size-48 md:size-64 rounded-full z-10 shadow-[0px_0px_20px_black]"
            alt="Lucas Rios"
          >
          <p class="bg-neutral-900/90 z-10 p-3 text-xl rounded-lg"><span class="font-bold text-2xl">I'm Lucas
              Rios</span>, a game programmer and enthusiast of RPGs and souls-like games</p>
        </div>
      </h1>
    </main>
    <ul class="m-auto w-fit flex flex-row items-center gap-4 sticky top-0 p-4 shadow-lg shadow-white/50 bg-neutral-800 text-white z-10">
      <li><a
          href="https://github.com/lucasfaesa"
          target="_blank"
        >
          <img
            src="./images/social/github-mark-white.png"
            data-social-icons
            alt="Github - Lucas Rios"
          >
        </a></li>
      <li><a
          href="https://www.linkedin.com/in/lucasescossia/"
          target="_blank"
        >
          <img
            src="./images/social/InBug-White.png"
            data-social-icons
            alt="LinkedIn - Lucas Rios"
          >
        </a></li>
      <li><a
          href="https://lucasrios.itch.io/"
          target="_blank"
        >
          <img
            src="./images/social/itchio-textless-white.svg"
            data-social-icons
            alt="Itchio - Lucas Rios"
          ></a></li>
      <li><a
          href="https://lucasfaesa.github.io/resume/"
          target="_blank"
        ><img
            src="./images/social/paper.png"
            data-social-icons
            alt="Resume - Lucas Rios"
          ></a></li>
      <li><a
          href="mailto:lucasfaesa@gmail.com"
          target="_blank"
        ><img
            src="./images/social/mail.png"
            data-social-icons
            alt="Email - Lucas Rios"
          ></a></li>
    </ul>
    <div class="min-h-[1000px] pt-24 bg-red-900"></div>
    <div class="min-h-[1000px] pt-24 bg-blue-900"></div>
    <div class="min-h-[1000px] pt-24 bg-yellow-600"></div>
  </body>
</html>
